<!DOCTYPE html>
<html lang="en">
<head>
    <!--浏览器兼容性设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Empty Page - Ace Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../components/font-awesome/css/font-awesome.css"/>

    <!-- page plugin css -->
    <link rel="stylesheet" href="../components/_mod/jquery-ui.custom/jquery-ui.custom.css" />
    <link rel="stylesheet" href="../components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="../components/bootstrap-timepicker/css/bootstrap-timepicker.css" />
    <link rel="stylesheet" href="../components/bootstrap-daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="../components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" href="../assets/css/ace-skins.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../assets/css/ace-ie.css"/>
    <![endif]-->

    <!-- 自己写的CSS，请放在这里 -->
    <style type="text/css">
        div .page-toolbar {
            padding: 12px 20px 3px;
            border-bottom: 1px dotted #E2E2E2;
            background-color: white;
        }

        div .fixed-page-header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            z-index: 1030;
        }

        .fixed-page-header + .padding-page-content {
            padding-top: 82px;
        }

        .radio-inline,
        .checkbox-inline {
            padding-left: 0px;
            padding-right: 10px;
        }

        .radio-inline + .radio-inline,
        .checkbox-inline + .checkbox-inline {
            margin-left: 0px;
        }

    </style>


    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="../components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="no-skin">

<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="main-content-inner fixed-page-header">
            <div class="main-content-inner padding-page-content">
                <div class="page-content">
                    <div class="space-4"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">姓名</label>
                                    <div class="col-sm-3">
                                    <span class="input-icon width-100">
                                        <input type="text" class="form-control" placeholder="4个汉字以内" id="form-field-1"/>
                                        <i class="ace-icon fa fa-user"> </i>
                                   </span>

                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">性别</label>
                                    <div class="col-sm-3">
                                        <div class="control-group">
                                            <div class="radio-inline">
                                                <label>
                                                    <input name="gender" type="radio" class="ace" value="male" checked>
                                                    <span class="lbl"> 男</span>
                                                </label>
                                            </div>

                                            <div class="radio-inline">
                                                <label>
                                                    <input name="gender" type="radio" class="ace" value="female">
                                                    <span class="lbl"> 女</span>
                                                </label>
                                            </div>

                                            <div class="radio-inline">
                                                <label>
                                                    <input name="gender" type="radio" class="ace" value="other">
                                                    <span class="lbl"> 其它</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right">爱好</label>
                                    <div class="col-sm-3">
                                        <div class="control-group">
                                            <div class="checkbox-inline">
                                                <label>
                                                    <input name="hobby" type="checkbox" class="ace" value="q1" checked>
                                                    <span class="lbl"> 足球</span>
                                                </label>
                                            </div>

                                            <div class="checkbox-inline">
                                                <label>
                                                    <input name="hobby" type="checkbox" class="ace" value="q2">
                                                    <span class="lbl"> 篮球</span>
                                                </label>
                                            </div>

                                            <div class="checkbox-inline">
                                                <label>
                                                    <input name="hobby" type="checkbox" class="ace" value="q3">
                                                    <span class="lbl"> 乒乓球</span>
                                                </label>
                                            </div>
                                            <div class="checkbox-inline">
                                                <label>
                                                    <input name="hobby" type="checkbox" class="ace" value="q4">
                                                    <span class="lbl"> 跑步</span>
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-1">年龄</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="" id="form-field-4"/>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-221">所属部门</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="" id="form-field-221"
                                                   readonly="readonly"/>
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-white btn-default">
                                        <i class="ace-icon fa fa-search"></i>
                                        选择
                                    </button>
                                    </span>
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding-right" for="form-field-16">序列号</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" placeholder="" id="form-field-16"
                                               disabled="disabled"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- /.row -->
                </div>
            </div>
        </div>
        <!--/.main-content-inner-->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="../components/jquery/dist/jquery.js"></script>
<!-- <![endif]-->

<!--[if IE]>
<script src="../components/jquery.1x/dist/jquery.js"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>" + "<" + "/script>");
</script>
<script src="../components/bootstrap/dist/js/bootstrap.js"></script>

<!-- page specific plugin scripts -->
<script src="../components/_mod/jquery-ui.custom/jquery-ui.custom.js"></script>
<script src="../components/jqueryui-touch-punch/jquery.ui.touch-punch.js"></script>
<script src="../components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<script src="../components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
<script src="../components/moment/moment.js"></script>
<script src="../components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="../components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>

<!-- 自己写的JS，请放在这里 -->
<script type="text/javascript">

</script>
</body>
</html>
