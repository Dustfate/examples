<script type="text/javascript">
    jQuery(function ($) {
        //日期控件使用示例，详细文档请参考http://www.my97.net/dp/demo/index.htm
        $("#divBirthday").on(ace.click_event, function () {
            WdatePicker({el: 'txtBirthday'});
        });

        //三员管理的是否打开
        function checkThreeRole() {
            if ($("#threeRoles").attr("checked")) {
                $(".threeRoleOn").slideDown();
                $(".threeRoleOff").hide();
            }
            else {
                $(".threeRoleOn").hide();
                $(".threeRoleOff").slideDown();
            }
        }

        $("#threeRoles").on(ace.click_event, function (e) {
            $("#threeRoles").attr("checked") ? $("#threeRoles").removeAttr('checked') : $("#threeRoles").attr("checked", "checked");
            checkThreeRole();
        });

        function checkDeptType() {
            if ($("#selectDeptType").val() == "1")//为独立组织
            {
                $(".infoThreeRole").show();
                checkThreeRole();
            }
            else {
                $(".infoThreeRole").hide();
            }
        }
        checkDeptType();

        //表单验证组件初始化，详细文档请参考http://code.ciaoca.com/jquery/validation-engine/ 或官网文档http://posabsolute.github.io/jQuery-Validation-Engine/
        $("#form1").validationEngine({
            scrollOffset: 98,//必须设置，因为Toolbar position为Fixed
            promptPosition: 'bottomLeft',
            autoHidePrompt: true
        });

        });
        $("#btnReturn").on(ace.click_event, function () {
            location.href = "userlist.html";

        $("#selectDeptType").on("change", function () {
            console.log($(this).val());
            checkDeptType();
        });
    });
