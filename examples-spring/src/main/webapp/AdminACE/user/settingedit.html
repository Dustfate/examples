<script type="text/javascript">
    jQuery(function ($) {
        //三员管理的是否打开
        function checkThreeRole() {
//            console.log($("#threeRoles").val());
            if ($("#threeRoles").attr("checked")) {
                $(".threeRoleOn").slideDown();
                $(".threeRoleOff").hide();
            }
            else {
                $(".threeRoleOn").hide();
                $(".threeRoleOff").slideDown();
            }
        }

        checkThreeRole();
        $("#threeRoles").on(ace.click_event, function (e) {
            $("#threeRoles").attr("checked") ? $("#threeRoles").removeAttr('checked') : $("#threeRoles").attr("checked", "checked");
            checkThreeRole();
        });

        $("#sysSetting").validationEngine({
            scrollOffset: 98,//必须设置，因为Toolbar position为Fixed
            promptPosition: 'bottomLeft',
            autoHidePrompt: true
        });

        $("#btnSysSave").on(ace.click_event, function () {
            //console.log("validate begin..");
            //console.log($('#form1').validationEngine('validate'));
            if ($('#sysSetting').validationEngine('validate')) {
                //submit
            }
        });

        function showDialogInit(title, content, callback) {
            $.thsDialog(title, content,
                    [
                        {
                            text: "取消",
                            "class": "btn btn-xs btn-danger btn-xs-ths",
                            click: function () {
                                $(this).dialog("close");
                            }
                        },
                        {
                            text: "确定",
                            "class": "btn btn-xs btn-success btn-xs-ths",
                            click: function () {
                                $(this).dialog("close");
                                if (callback)
                                    callback();
                            }
                        }
                    ]);
        }

        var i = 0;
        var titles = ["危险", "真的危险", "重要的事情说三遍"];
        var contents = [
            "初始化数据库将清空一切现有数据！<br>确实要初始化吗?",
            "<span class='red2'>如果是公司的开发环境，请勿初始化，<br>否则将影响其他项目使用。</span><br><br>除非你确定本数据库只有你们一个项目组在使用。<br><br>",
            "<span class='red2'>最后一次，初始化数据会清空所有数据！</span><br>你确定跟你的技术经理汇报过了么？"
        ];

        function initDate() {
            if (i < titles.length) {
                showDialogInit(titles[i], contents[i], i == 2 ? function () {
                    alert("执行清空数据操作！");
                    i = 0;
                }:function () {
                    i++;
                    initDate();
                });
            }
        }

        $("#btnInit").on(ace.click_event, function () {
            initDate();
        })
    });
</script>
