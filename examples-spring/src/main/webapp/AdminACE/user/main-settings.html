<script type="text/javascript">
    function resizeIframe() {
        var browser=navigator.appName;
        var trim_Version=navigator.appVersion.split(";")[1].replace(/[ ]/g,"");
        var height = document.documentElement.clientHeight;

        if(browser=="Microsoft Internet Explorer"&& (trim_Version=="MSIE6.0" || trim_Version=="MSIE7.0"))
        {
            //不支持此IE版本，请升级浏览器
            //TODO: 提示用户升级
        }
        else
        {
            height -= document.getElementById('tab-content').offsetTop;
        }

        height -= 11;//边框的高度之和
        /* whatever you set your body bottom margin/padding to be */
        document.getElementById('iframePosi').style.height = height + "px";
        document.getElementById('iframeSet').style.height = height + "px";
        document.getElementById('iframeExtend').style.height = height + "px";
    }

    document.getElementById('iframePosi').onload = resizeIframe;
    window.onresize = resizeIframe;


    jQuery(function ($) {

    });

</script>
