<script type="text/javascript">
    jQuery(function ($) {

        //表单验证组件初始化，详细文档请参考http://code.ciaoca.com/jquery/validation-engine/ 或官网文档http://posabsolute.github.io/jQuery-Validation-Engine/
        $("#form1").validationEngine({
            scrollOffset: 98,//必须设置，因为Toolbar position为Fixed
            promptPosition: 'bottomLeft',
            autoHidePrompt: true
        });
        $("#btnSave").on(ace.click_event, function () {
            //console.log("validate begin..");
            //console.log($('#form1').validationEngine('validate'));
            if ($('#form1').validationEngine('validate')) {
                //submit
            }
        });
        $("#btnReturn").on(ace.click_event, function () {
            location.href="rolelist.html";
        });

        function checkRef() {
            if($("#ckRef")[0].checked)
            {
                $("#divCkRef").show();
                $("#lblRes").text("别名");
                $("#liOp",window.parent.document).hide();
                $("#tapOp",window.parent.document).hide();
            }
            else {
                $("#divCkRef").hide();
                $("#lblRes").text("资源名称");
                $("#liOp",window.parent.document).show();
                $("#tapOp",window.parent.document).show();
            }
        }
        $("#ckRef").on(ace.click_event,function () {
            checkRef();
        });
        function checkMenuShow()
        {
            if($("#switchMenu").attr("checked"))
            {
                $(".divMenuShow").slideDown();
            }
            else{
                $(".divMenuShow").slideUp();
            }
        }

        $("#switchMenu").on(ace.click_event, function (e) {
            $("#switchMenu").attr("checked")?$("#switchMenu").removeAttr('checked'):$("#switchMenu").attr("checked","checked");
            checkMenuShow();
        });

        checkRef();
        checkMenuShow();
        //$('[data-rel=tooltip]').tooltip({container:'body'});
    });
</script>
