<script type="text/javascript">

    jQuery(function ($) {
        //为工具条添加点击事件
        $(".page-toolbar>button").on(ace.click_event,function (e) {
            if($(this).data("ths-href"))
            {
                window.location.href = ($(this).data("ths-href"));
            }
        });

        //为表格操作列添加点击事件
        $(".col-op-ths>button").on(ace.click_event,function(e){
            if($(this).data("ths-href"))
            {
                window.location.href = ($(this).data("ths-href"));
            }
        });

        //为表格添加排序事件
        $("#simple-table>thead>tr>th").on(ace.click_event, function (e) {
            $(this).find("i").each(function () {
                var $i = $(this);
                if ($i.hasClass("fa-sort")) {
                    $i.removeClass("fa-sort").addClass("fa-sort-asc");
                }
                else if ($i.hasClass("fa-sort-asc")) {
                    $i.removeClass("fa-sort-asc").addClass("fa-sort-desc");
                }
                else if ($i.hasClass("fa-sort-desc")) {
                    $i.removeClass("fa-sort-desc").addClass("fa-sort-asc");
                }
            })
        })

        //select/deselect all rows according to table header checkbox
        var active_class = 'active';
        $('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on(ace.click_event, function(){
            var th_checked = this.checked;//checkbox inside "TH" table header

            $(this).closest('table').find('tbody > tr').each(function(){
                var row = this;
                if(th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
                else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
            });
        });

        //select/deselect a row when the checkbox is checked/unchecked
        $('#simple-table').on(ace.click_event, 'td input[type=checkbox]' , function(){
            var $row = $(this).closest('tr');
            if(this.checked) $row.addClass(active_class);
            else $row.removeClass(active_class);
        });
    });
</script>
